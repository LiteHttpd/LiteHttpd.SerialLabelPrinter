name: Deploy Swagger with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'openapi/**.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Clone Swagger
        run: git clone https://github.com/swagger-api/swagger-ui.git

      - name: Copy Swagger
        run: |
          mkdir ./page
          cp -r ./swagger-ui/dist/* ./page/

      - name: Copy OpenAPI Doc
        run: |
          cp -r ./openapi/*.yml ./page/

      - name: Patch Swagger Init Path
        run: |
          sed -i 's|url: "https://petstore.swagger.io/v2/swagger.json"|url: "./label-api.yml"|' ./page/swagger-initializer.js
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: page/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
