openapi: '3.0.3'
info:
  title: Serial Label Printer Service
  description:
    Use HTTP service to drive a serial port protocol label printer.
  version: '1.0.0'
servers:
  - url: http://localhost:2102

components:
  schemas:
    device:
      type: object
      description: Printer device item.
      required:
        - id
      properties:
        id:
          type: string
          description: Serial name.
          example: 'COM3'
        name:
          type: string
          description: Human readable name.
          example: 'test'
    serial-config:
      type: object
      description: Serial port configurations.
      required:
        - baudrate
        - bytesize
        - parity
        - stopbits
      properties:
        baudrate:
          type: integer
          format: uint32
          description: Serial port baudrates.
          example: 9600
        bytesize:
          type: integer
          format: uint8
          description: Serial port data bit num.
          example: 8
        parity:
          type: integer
          format: uint8
          description: 'Serial port parity. (0: NoParity, 1: OddParity, 2: EvenParity, 3: MarkParity, 4: SpaceParity)'
          example: 0
        stopbits:
          type: integer
          format: uint8
          description: 'Serial stop bit num. (0: 1 stop bit, 1: 1.5 stop bits, 2: 2 stop bits)'
          example: 1

  responses:
    device-list:
      description: Available devices.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/device'
    error:
      description: Error message.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int16
                description: Error code.
                example: -1
              message:
                type: string
                description: Failed reason.
                example: Unavailable device!

  parameters:
    port:
      name: port
      in: query
      required: true
      description: The printer you wanna use.
      schema:
        type: string
        description: Serial name.
        example: 'COM3'


tags:
  - name: List
  - name: Operation

paths:
  /:
    get:
      tags:
        - Operation
      description: Check service status.
      responses:
        '200':
          description: Service OK.
          content:
            text/html:
              example: <html><head><title>Serial Label Printer Service</title></head><body>Ready.</body></html>
        default:
          $ref: '#/components/responses/error'
  /list:
    get:
      tags:
        - List
      description: Get device list.
      responses:
        '200':
          $ref: '#/components/responses/device-list'
                
        default:
          $ref: '#/components/responses/error'
  /device:
    post:
      tags:
        - Operation
      description: Send commands to device.
      parameters:
        - $ref: '#/components/parameters/port'
        - name: config
          in: query
          required: true
          style: form
          explode: true
          description: The serial port configurations.
          schema:
            $ref: '#/components/schemas/serial-config'
      requestBody:
        description: Printer commands. (Base64 encoded)
        required: true
        content:
          text/plain:
            schema:
              type: string
              format: byte
              example: ''
      responses:
        '200':
          description: Print OK.
        default:
          $ref: '#/components/responses/error'
    get:
      tags:
        - Operation
      description: Check device status.
      parameters:
        - $ref: '#/components/parameters/port'
      responses:
        '200':
          description: Device OK.
        default:
          $ref: '#/components/responses/error'
